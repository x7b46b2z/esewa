<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumb Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            background-color: #f5f5f5;
        }
        #dumb {
            font-family: 'Courier New', Courier, monospace;
            font-size: 80px;
            color: #333;
            letter-spacing: 5px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="dumb"></div>

    <script>
        const text = "dumb";
        const element = document.getElementById("dumb");
        let index = 0;

        function type() {
            if (index < text.length) {
                element.textContent += text[index];
                index++;
                setTimeout(type, 300); // Speed of typing
            }
        }

        // Start typing after a slight delay
        setTimeout(type, 500);
    </script>
</body>
</html>
